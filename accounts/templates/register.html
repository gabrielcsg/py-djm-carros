{% extends "base.html" %}

{% block title %}Cadastrar conta{% endblock %}

{% block content %}

<style>
  form {
    padding: 20px
  }

  input[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    margin-top: 20px;
  }

  input[type="submit"]:hover {
    background-color: #108eb8;
  }
</style>

<form method="post">
  {% csrf_token %}

  <div class="form-group">
    {{ user_form.username.errors }}
    <label>Usuário:</label>
    {{ user_form.username }}
  </div>
  <div class="form-group">
    {{ user_form.password1.errors }}
    <label>Senha</label>
    {{ user_form.password1 }}
  </div>
  <div class="form-group">
    {{ user_form.password2.errors }}
    <label>Confirmação de senha:</label>
    {{ user_form.password2 }}
  </div>
  <div class="form-group">
    <input type="submit" value="Cadastrar" />
  </div>
</form>

{% endblock %}
