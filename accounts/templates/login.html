{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
  form {
    padding: 20px
  }

  input[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    margin-top: 20px;
  }

  input[type="submit"]:hover {
    background-color: #108eb8;
  }
</style>

<form method="post">
  {% csrf_token %}

  <table>
    {{ login_form.as_table }}
  </table>
  <input type="submit" value="Entrar" />
</form>

{% endblock %}
